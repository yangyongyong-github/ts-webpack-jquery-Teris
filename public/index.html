<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-RussiaBox</title>
    <style>
        #root {
            width: 300px;
            height: 300px;
            background-color: #000;
            /* margin: 0 auto; */
            position: relative;
        }
        .btns{
            margin:10px 30px;
        }
        button{
            margin-right: 5px;
            padding: 5px 10px;
            border-radius: 10px;
        }
        button:hover{
            color: goldenrod;
            outline: goldenrod 1px solid;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <div class="btns">
        <!-- remove -->
        <button id="btnDown">Down</button>
        <button id="btnLeft">Left</button>
        <button id="btnRight">Right</button>
        <!-- rotate -->
        
        <!-- other -->
        <button id="btnRemove">Remove</button>
        <button id="btnAdd">Add</button>
    </div>
</body>

</html>
